<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/registreerimine.css" />

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="contact-container">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact-left"
        >
          <input
            type="hidden"
            name="access_key"
            value="1ac685af-0c96-4e99-a171-db6e07d2db93"
          />
          <div class="contact-left-tile">
            <h1 class="form-header">Teata oma tulekust</h1>
          </div>
          <input
            type="text"
            name="name"
            placeholder="Nimi"
            class="contact-inputs"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="contact-inputs"
            required
          />

          <textarea
            name="message"
            placeholder="Kas osaled? Kellega tuled?"
            class="contact-inputs"
            required
          ></textarea>
          <button type="submit">Registreeri</button>
        </form>
        <div class="contact-right">
          <img class="photo-right" src="../images/colombia.jpg" alt="" />
        </div>
      </div>

      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i><a href="../index.html">Esileht</a>
          </li>
          <li>
            <i class="fas fa-user-alt"></i
            ><a href="toimumiskoht.html"> Toimumiskoht</a>
          </li>
          <li>
            <i class="fas fa-envelope"></i> <a href="kontakt.html">Kontakt</a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="../js/registreerimine.js"></script>
  </body>
</html>
