<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Menú</title>
  </head>
  <body>
    <div class="main-container">
      <div id="nav-placeholder" class="navbar">
        <div class="logo">
          <a href="#default" class="logo-link">Boda de Mairi y Cesari</a>
        </div>

        <div class="search">
          <input class="input" type="text" placeholder="Buscar..." />
          <button class="btn">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="header-links" id="myLinks">
          <div class="header-link-a">
            <a class="active" href="#home">Inicio</a>
          </div>
          <div class="header-link-a">
            <a href="./toimumiskoht.html">Lugar</a>
          </div>
          <div class="header-link-a">
            <a href="./registreerimine.html">Registro</a>
          </div>
          <div class="header-link-a">
            <a href="./kontakt.html">Contacto</a>
          </div>
        </div>

        <div class="nav-hamburger">
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fas fa-bars fa-2x"></i>
          </a>
        </div>
      </div>

      <div class="photo-section">
        <img class="maind-photo" src="../images/mairi_cesar.jpg" alt="" />
      </div>

      <section class="countdown-container">
        <div class="countdown-header-container">
          <h3 class="countdown-header">08.04.2025</h3>
          <h3 class="heart-icon"><i class="fa-regular fa-heart"></i></h3>
          <h3 class="countdown-header">Tiempo hasta la boda</h3>
        </div>
        <div class="numbrite-loendur">
          <div class="days-container">
            <div class="days"></div>
            <div class="days-label">días</div>
          </div>

          <div class="hours-container">
            <div class="hours"></div>
            <div class="hours-label">horas</div>
          </div>

          <div class="minutes-container">
            <div class="minutes"></div>
            <div class="minutes-label">minutos</div>
          </div>

          <div class="seconds-container">
            <div class="seconds"></div>
            <div class="seconds-label">segundos</div>
          </div>
        </div>
        <div class="button-container">
          <a href="./toimumiskoht.html" class="button type--A">
            <div class="button__line"></div>
            <div class="button__line"></div>
            <span class="button__text">Lugar</span>
            <div class="button__drow1"></div>
            <div class="button__drow2"></div>
          </a>

          <a href="./registreerimine.html" class="button type--B">
            <div class="button__line"></div>
            <div class="button__line"></div>
            <span class="button__text">Registro</span>
            <div class="button__drow1"></div>
            <div class="button__drow2"></div>
          </a>

          <a href="./kontakt.html" class="button type--C">
            <div class="button__line"></div>
            <div class="button__line"></div>
            <span class="button__text">Contacto</span>
            <div class="button__drow1"></div>
            <div class="button__drow2"></div>
          </a>
        </div>
      </section>

      <div class="maagia-container">
        <h3 class="maagia-container-header-name">
          En la boda también podrán disfrutar de la actuación de magos famosos
          del mundo.
        </h3>
        <div class="image-container">
          <img class="mustkuntsnikud" src="../images/maagia.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
